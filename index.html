<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Spoon Game Engine</title>
  </head>
  <body>
    <h1 id="test">ASpoon</h1>
  </body>
</html>
<script type="text/javascript" src="/libs/loadScript.js"></script>
<script type="text/javascript">
  loadScript(function () {
    var h1Element = document.getElementById('test');
    h1Element.style.position = 'absolute';
    var x = 0, s = 0;

    var myProcess = null;
    myProcess = new ASGE.Process(
      function () {
        console.log('Ready Function');
      },
      function (delta) {
        x += s * delta;
        h1Element.style.left = x + 'px';
        console.log(`Delta: ${delta}`);
      }
    );
    myProcess.start();
    console.log('Active status: ' + myProcess.getActive());
    setTimeout(function () {myProcess.stop()}, 15 * 1000);

    ASGE.setInputEvent('keyup', {
      'ArrowLeft': (event) => {s = -100},
      'ArrowRight': (event) => {s = 100}});
    ASGE.setInputEvent('click', (event) => {console.log(event)});
  });
</script>
